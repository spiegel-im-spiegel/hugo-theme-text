<li>
	{{ with .Section }}[<a href="/{{ . | urlize }}">{{ . }}</a>] {{ end }}<a href="{{ .Permalink }}"><em>{{ htmlUnescape .Title }}</em></a>
	<span style="font-size:smaller;">({{ with .Params.author.name }}by {{ . }}, {{ end }}<time>{{ .Date.Format "2006-01-02" }}</time>)
	{{ with .Params.tags }}{{ range sort . }} #<a href="/tags/{{ lower . | urlize }}">{{ lower . }}</a>{{ end }}{{ end }}{{ if .Draft }} <span class="caution">#Draft</span>{{ end }}</span>
</li>
